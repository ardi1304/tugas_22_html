<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tugas 22 HTML</title>
  </head>
  <body>
    <h1>Napak Tilas</h1>
    <form>
      <fieldset>
        <legend>Form</legend>
        <table>
          <tr>
            <td>Nama</td>
            <td>:</td>
            <td><input type="text" name=""  placeholder="Nama lengkap..."></td>
          </tr>
          <tr>
            <td>Username</td>
            <td>:</td>
            <td><input type="text" name="" placeholder="Username..."></td>
          </tr>
          <tr>
            <td>Email</td>
            <td>:</td>
            <td><input type="email" name="" value="" placeholder="Your email..."></td>
          </tr>
          <tr>
            <td>Paswword</td>
            <td>:</td>
            <td><input type="password" name="" value="" placeholder="Password.."></td>
          </tr>
          <tr>
            <td>Alamat Web</td>
            <td>:</td>
            <td><input type="url" name="" value="" placeholder="Masukan URL Web..."></td>
          </tr>
          <tr>
            <td>Tanggal Lahir</td>
            <td>:</td>
            <td><input type="date" name="" value=""></td>
          </tr>
          <tr>
            <td>Umur</td>
            <td>:</td>
            <td><input type="number" name="" value="" min="10" max="100"></td>
          </tr>
          <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td><label><input type="radio">Laki-laki</label> <label><input type="radio" name="" value="">Permempuan</label></td>
          </tr>
          <tr>
            <td>Agama</td>
            <td>:</td>
            <td><select>
                   <option value="islam">Islam</option>
                   <option value="kristen katolik">Kristen Katolik</option>
                   <option value="kristen protestan">Kristen Protestan</option>
                   <option value="budha">Budha</option>
                   <option value="hindu">Hindu</option>
                </select></td>
          </tr>
          <tr>
            <td>Biografi</td>
            <td>:</td>
            <td><textarea name="name" rows="2" cols="10"></textarea></td>
          </tr>
          <tr>
            <td>Foto</td>
            <td>:</td>
            <td><img src="logo1.jpg" alt="foto" width="250" height="250"></td>
          </tr>
          <tr>
            <td>Audio</td>
            <td>:</td>
            <td><audio src="sample.mp3" controls></audio></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
